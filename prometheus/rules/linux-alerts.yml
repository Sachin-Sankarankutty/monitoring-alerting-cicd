groups:
- name: linux-alerts
  rules:

  - alert: HighCPUUsage
    expr: avg(rate(node_cpu_seconds_total{mode!="idle"}[5m])) * 100 > 80
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "High CPU usage detected"
      description: "CPU usage is above 80% for 2 minutes"

  - alert: DiskUsageHigh
    expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 < 20
    for: 2m
    labels:
      severity: critical
    annotations:
      summary: "Disk space low"
      description: "Disk space below 20%"